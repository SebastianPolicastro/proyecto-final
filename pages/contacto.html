    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <a href="#" class="nav-logo"><img src="../assets/img/bru-bank.png" alt="logo"></a>
            <ul class="nav-ul">
                <li class="nav-item"><a href="../index.html">Inicio</a></li>
                <li class="nav-item"><a href="../pages/beneficios.html">Beneficios</a></li>
                <li class="nav-item"><a href="#">Contacto</a></li>

                <li class="nav-item"><a href="../pages/tutorial.html">Tutorial</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contenedor-principal-c">
            <h1>Tenes interes o dudas?, contactanos!</h1>
        </section>
        <section class="contenedor-secundario-c">
            <form action="get">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" required placeholder="Ingresa tu apellido">
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingresa tu mail">
                </div>
        
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Ingresa tu numero">
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <nav class="nav-bar-footer">
            <ul class="nav-ul-footer">
                <li class="nav-item-f"><a href="../index.html">Inicio</a></li>

            <p class="footer">2023 Sitio web de Prueba. Footer</p>
        </nav>
    </footer>
</body>
</html>
